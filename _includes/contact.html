	<h2 id="contact-form">Horizontal form</h2>
	<form class="form-horizontal" action="http://formspree.io/barryt@drivenalliance.com" method="POST">
		<div class="form-group">
			<label class="control-label col-sm-2" for="name">Name:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="email">Email:</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="phone">Phone Number:</label>
			<div class="col-sm-10">          
				<input type="tel" class="form-control" id="phone" placeholder="Enter phone number" name="phone">
			</div>
		</div>
		<div class="form-group">
			<input type="hidden" class="form-control" id="subject" value="{{ page.title | escape }}" name="subject">
		</div>
		<div class="form-group">        
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Submit</button>
			</div>
		</div>
	</form>
