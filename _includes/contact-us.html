<form class="form-horizontal" action="http://formspree.io/barryt@drivenalliance.com" method="POST">
	<div class="form-group">
		<label class="control-label col-sm-2" for="name">Name:</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
		</div>
		<label class="control-label col-sm-2" for="surname">Surname:</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" id="surname" placeholder="Enter surname" name="surname">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="email">Email:</label>
		<div class="col-sm-4">
			<input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
		</div>
		<label class="control-label col-sm-2" for="phone">Phone Number:</label>
		<div class="col-sm-4">          
			<input type="tel" class="form-control" id="phone" placeholder="Enter phone number" name="phone">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="message">Message:</label>
		<div class="col-sm-10">
			<textarea class="form-control" rows="5" id="message" placeholder="Enter a message" name="message"></textarea>
		</div>
	</div>
	<div class="form-group">        
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">Submit</button>
		</div>
	</div>
</form>
